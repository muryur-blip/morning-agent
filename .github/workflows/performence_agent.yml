name: Performance Agent

on:
  schedule:
    - cron: "0 18 * * 0"   # Her pazar 18:00'de çalışır
  workflow_dispatch:       # Manuel çalıştırma için

jobs:
  run-performance-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Gerekli paketleri kur
        run: |
          pip install yfinance

      - name: Performance agent'ı çalıştır
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python performance_agent.py

