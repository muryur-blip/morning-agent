name: Morning Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"  # 06:00 New York = 11:00 UTC

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests
             pip install yfinance

      - name: Run agent
        run: python agent.py
